<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DigiCards - Gestion de Profils{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'liens/css/style.css' %}">
</head>
<body>
    {% block navbar %}
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'liens:dashboard' %}">
                <i class="bi bi-credit-card-2-front me-2"></i>DigiCards
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'liens:logout' %}">
                            <i class="bi bi-box-arrow-right me-1"></i>Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    {% endblock %}

    <main class="{% if user.is_authenticated %}py-4{% endif %}">
        {% if messages %}
        <div class="container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-hide notifications after 5 seconds -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sélectionner toutes les alertes (avec ou sans bouton de fermeture)
            const alerts = document.querySelectorAll('.alert');

            alerts.forEach(function(alert) {
                // Faire disparaître l'alerte après 5 secondes
                setTimeout(function() {
                    // Vérifier si l'alerte existe encore (pas déjà fermée manuellement)
                    if (alert && alert.parentNode) {
                        // Utiliser Bootstrap pour fermer l'alerte avec animation
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            });
        });
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
