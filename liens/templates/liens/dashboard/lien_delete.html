{% extends 'liens/base.html' %}

{% block title %}Supprimer le lien - DigiCards{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>Confirmation de suppression
                    </h5>
                </div>
                <div class="card-body">
                    <p>Êtes-vous sûr de vouloir supprimer ce lien ?</p>

                    <div class="card bg-light">
                        <div class="card-body">
                            <h6><strong>{{ lien.titre }}</strong></h6>
                            <p class="text-muted mb-0">{{ lien.url }}</p>
                        </div>
                    </div>

                    <div class="alert alert-warning mt-3">
                        <i class="bi bi-warning me-2"></i>
                        Cette action est irréversible.
                    </div>

                    <form method="post" class="d-flex gap-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>Oui, supprimer
                        </button>
                        <a href="{% url 'liens:client_detail' client.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
